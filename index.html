<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Katas 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>OPEN THE CONSOLE!</h1>
    <script>
        // Kata - 1 
        console.log('K-01: Display the numbers from 1 to 20.')
        for (let i=0; i<20; i++) {
            console.log(i+1)
        }
        // Kata - 2
        console.log('K-02: Display the even numbers from 1 to 20.')
        for (let i=2; i<21; i+=2) {
            console.log(i)
        }
        // Kata - 3
        console.log('K-03: Display the odd numbers from 1 to 20.')
        for (let i=1; i<=20; i+=2) {
            console.log(i)
        }
        // Kata - 4
        console.log('K-04: Display the multiples of 5 up to 100.')
        for (let i=5; i<=100; i+=5) {
            console.log(i)
        }
        // Kata - 5
        console.log('K-05: Display the square numbers up to 100.')
        for (let i=1; i<=10; i+=1) {
            console.log(Math.pow(i,2))
        }
        // Kata - 6
        console.log('K-06: Display the numbers counting backwards from 20 to 1.')
        for (let i=20; i>=1; i-=1) {
            console.log(i)
        }
        // Kata - 7
        console.log('K-07: Display the even numbers counting backwards from 20.')
        for (let i=20; i>=1; i-=2) {
            console.log(i)
        }
        // Kata - 8
        console.log('K-08: Display the odd numbers from 20 to 1, counting backwards.')
        for (let i=19; i>=1; i-=2) {
            console.log(i)
        }
        // Kata - 9
        console.log('K-09: Display the multiples of 5, counting down from 100.')
        for (let i=100; i>=5; i-=5) {
            console.log(i)
        }
        // Kata - 10
        console.log('K-10: Display the square numbers, counting down from 100.')
        for (let i=10; i>=1; i-=1) {
            console.log(Math.pow(i,2))
        }
    </script>
</body>
</html>
