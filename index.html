<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Katas 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>OPEN THE CONSOLE!</h1>
    <script>
        // Kata - 1
        console.log('K-01')
        for (let i=0; i<20; i++) {
            console.log(i+1)
        }
        // Kata - 2
        console.log('K-02')
        for (let i=2; i<21; i+=2) {
            console.log(i)
        }
        // Kata - 3
        console.log('K-03')
        for (let i=1; i<=20; i+=2) {
            console.log(i)
        }
        // Kata - 4
        console.log('K-04')
        for (let i=5; i<=100; i+=5) {
            console.log(i)
        }
        // Kata - 5
        console.log('K-05')
        for (let i=1; i<=10; i+=1) {
            console.log(Math.pow(i,2))
        }
        // Kata - 6
        console.log('K-06')
        for (let i=20; i>=1; i-=1) {
            console.log(i)
        }
        // Kata - 7
        console.log('K-07')
        for (let i=20; i>=1; i-=2) {
            console.log(i)
        }
        // Kata - 8
        console.log('K-08')
        for (let i=19; i>=1; i-=2) {
            console.log(i)
        }
        // Kata - 9
        console.log('K-09')
        for (let i=100; i>=5; i-=5) {
            console.log(i)
        }
        // Kata - 10
        console.log('K-10')
        for (let i=10; i>=1; i-=1) {
            console.log(Math.pow(i,2))
        }
    </script>
</body>
</html>
